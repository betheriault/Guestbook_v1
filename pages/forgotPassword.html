<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" conetent="ie=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./scripts/styles.css">
  </head>
  <body>
    <div id="forgot-password-header-container">
        <nav id="forgot-password-page-nav-bar">
            <a href="main.html">Main</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
        <div id="forgot-password-title-container">
            <h1>Forgot Password</h1>
        </div>
    </div>
    <div id="forgot-password-content-container">
        <div id="forgot-password-main-content-container">
            <label for="fpmcc-new-password-text">Enter New Password</label>
            <input id="fpmcc-new-password-text" type="password">
            
            <label for="fpmcc-new-password-confirm-text">Re-enter New Password</label>
            <input id="fpmcc-new-password-confirm-text" type="password">
            
            <label for="fpmcc-security-code-text">Enter Security Code</label>
            <input id="fpmcc-security-code-text" type="text">
        </div>
        <div id="forgot-password-submit-content-container">
            <button id="fpscc-submit-button">Submit</button>
            <button id="fpscc-clear-all-button" onclick="clearAll()">Clear All</button>
        </div>
    </div>
    
    <script src="../src/index.js"></script>
  </body>
</html>
