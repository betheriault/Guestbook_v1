<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Login Page</title>

  <body>
    <div id="login-header-container">

      </div>

          <input type="password" id="password-input">
        </div>
        <br><br>
        <div id="login-main-content-submit-container">
          <button id="lmcsm-login-button">Login</button>
          <button id="lmcsm-forgot-password-button">Forgot Password</button>
        </div>
        <div id="login-main-content-create-account-container">
          <a href="createAccount.html">New User? Create Account</a>
        </div>
      </div>
    </div>
    <script src="../src/index.js "></script>
